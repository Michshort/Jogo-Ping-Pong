<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d"),
            gapX = 10;
        
        const lineWidth = 15;

        function setup() { 
            
            canvasEl.width = window.innerWidth = window.innerWidth;
            canvasEl.height = window.innerHeight = window.innerHeight;
        }

        function draw() {
            //desenho do camp
            canvasCtx.fillStyle = "#286047";
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);

            //desenho da linha central
            canvasCtx.fillStyle = "#ffffff";
            canvasCtx.fillRect(window.innerWidth / 2 - lineWidth / 2, 0, lineWidth, window.innerHeight);
            
            
            // desenho da raquete esquerda
            canvasCtx.fillStyle = "#ffffff";
            canvasCtx.fillRect(gapX, 240, lineWidth, 200);

            // desenho da raquete Direita
            canvasCtx.fillStyle = "#ffffff";
            canvasCtx.fillRect(window.innerWidth - lineWidth - gapX,
            200, lineWidth, 200);

            // desenho da bola
            canvasCtx.fillStyle = "#ffffff";
            canvasCtx.beginPath();
            canvasCtx.arc(120, 240, 20, 0, 2*Math.PI, false);
            canvasCtx.fill();
        }

        setup();
        draw();

    </script>
</body>
</html>
